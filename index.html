<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNC Co.</title>
    <!-- locomotive scroll css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="page1">
            <h1>Change</h1>
            <h1>The Course</h1>
            <div id="video-container">
                <div id="play">PLAY</div>
                <video  autoplay loop muted src="./video.mp4"></video>
            </div>
        </div>
        <div id="page2">
            <div data-scroll-speed="2" id="elem1" class="elem">
                <img src="https://images.unsplash.com/photo-1721332155433-3a4b5446bcd9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8" alt="">
                <div class="img-details"></div>
            </div>
            <div id="elem2" class="elem">
                <img src="https://images.unsplash.com/photo-1736673180673-7db4fccee162?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1NHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <div class="img-details"></div>
            </div>
            <div id="elem3" class="elem">
                <img src="https://images.unsplash.com/photo-1719937050792-a6a15d899281?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOTF8fHxlbnwwfHx8fHw%3D" alt="">
                <div data-scroll data-scroll-speed="-1" class="img-details"></div>
            </div>
        </div>
        <div id="page3">
            <div class="child" id="child1"></div>
            <div class="child" id="child2"></div>
            <div class="child" id="child3"></div>
            <div class="child" id="child4"></div>
        </div>
    </div>
    <!-- locomotive scroll js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <!--  gsap using for animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
